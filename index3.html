<!DOCTYPE html>
<html>
<head>
  <title>终极修复版播放器</title>
  <link href="https://unpkg.com/video.js@7.20.3/dist/video-js.min.css" rel="stylesheet">
</head>
<body style="margin: 0; background: #000;">
  <video 
    id="player" 
    class="video-js vjs-fluid vjs-big-play-centered" 
    controls 
    muted 
    loop
    width="100%"
    height="auto"
  >
    <!-- 替换为你的 Cloudflare Worker 代理链接 -->
    <source 
      src="https://bp-resource-cc.bestv.cn/material/8e9fd77cb864f2dd5e70d093a4bba368/2020/0910/video/c6380e3edf53450f802166b9b6e75a20.m3u8" 
      type="application/x-mpegURL"
    >
  </video>

  <script src="https://unpkg.com/video.js@7.20.3/dist/video.min.js"></script>
  <script src="https://unpkg.com/@videojs/http-streaming@2.16.1/dist/videojs-http-streaming.min.js"></script>
  <script>
    const player = videojs('player', {
      html5: {
        vhs: { overrideNative: true }
      }
    });

    player.on('error', (e) => {
      console.error('错误:', player.error().message);
    });
  </script>
</body>
</html>
