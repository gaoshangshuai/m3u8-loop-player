<!DOCTYPE html>
<html>
<head>
  <title>M3U8 循环播放器（修复版）</title>
  <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet">
</head>
<body style="background: black; text-align: center;">
  <video id="my-video" class="video-js vjs-big-play-centered" controls autoplay muted loop
    preload="auto" width="960" height="540">
    <!-- 使用 CORS 代理链接 -->
    <source src="https://hls.cntv.lxdns.com/asp/hls/4000/0303000a/3/default/cff82c02cd3541e28956979342c9bf79/4000.m3u8" type="application/x-mpegURL">
  </video>
  <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/videojs-contrib-hls@5.15.0/dist/videojs-contrib-hls.min.js"></script>
  <script>
    const player = videojs('my-video');
    player.loop(true);
    player.ready(() => {
      player.play(); // 强制自动播放（部分浏览器需用户交互后生效）
    });
  </script>
</body>
</html>
